<div class="amiibo-content" (click)="goToDetails(amiibo.head.toString(),amiibo.tail.toString())">
  <img [src]="amiibo.image" [alt]="amiibo.name" class="amiibo-image">
  <p class="amiibo-name">{{amiibo.name}}</p>
  <p class="amiibo-character"><strong>Personaje:</strong> {{amiibo.character}}</p>
  <p class="amiibo-series"><strong>Saga:</strong> {{amiibo.gameSeries}}</p>
</div>

</div>
